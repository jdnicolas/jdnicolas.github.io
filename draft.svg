           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Carlito;-inkscape-font-specification:Carlito" /></flowRegion><flowPara
         id="flowPara3426">The nanodiffraction toolbox is a set of tools developed at the Institute for X-ray Physics to facilitate analysis of complex diffraction signals. It offers a modular workflow that separates data reading from data analysis and visualization. Each module contains useful data treatment methods, however, key functions are provided that function without the more complex module constructs. </flowPara><flowPara
         id="flowPara3445" /><flowPara
         id="flowPara3447">Special attention is paid to the readability of the underlying code base, as readable code is likely to be shared more often. Therefore, the toolbox can be seen as an API that should be usable also by unexperienced programmers.</flowPara><flowPara
         id="flowPara3449" /><flowPara
         id="flowPara3451">For more information, see</flowPara><flowPara
